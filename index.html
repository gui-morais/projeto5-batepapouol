<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://conteudo.imguol.com.br/c/home/layout/vueland/icons/geral/favicon.ico">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Bate-Papo UOL do Guilherme</title>
  </head>

  <body>
    <div class="pagina-inicial">
        <img src="./Images/logo2.png" alt="Não foi possível carregar a imagem" class="logo" />
        <div class="erroNome escondido">Nome de usuário inválido ou já existente.</div>
        <input type="text" placeholder="Digite seu nome" class="nomeUsuario" onkeydown = "if (event.keyCode == 13) {document.querySelector('.botaoEntrar').click()}">
        <input type="button" value="Entrar" class="botaoEntrar" onclick="nomeUsuario(this)">
        <img src="./Images/loading.gif" alt="Não foi possível carregar a imagem" class="loading escondido" />
        <div class="entrando escondido">Entrando...</div>
    </div>

    <div class="menu-topo">
        <img src="./Images/logo.png" alt="Não foi possível carregar a imagem" />
        <ion-icon name="people" onclick="sidebar()"></ion-icon>
    </div>

    <div class="sidebar escondido">
        <div>Escolha um contato para enviar mensagem:</div>

        <div class="contatos">
            <div class="contato">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <span class="nome">Todos</span>
                </div>
                <ion-icon name="checkmark" class="checkmark"></ion-icon>
            </div>

            <div class="contato">
                <div>
                    <ion-icon name="person-circle"></ion-icon>
                    João
                </div>
                <ion-icon name="checkmark" class="checkmark escondido"></ion-icon>
            </div>

            <div class="contato">
                <div>
                    <ion-icon name="person-circle"></ion-icon>
                    Maria
                </div>
                <ion-icon name="checkmark" class="checkmark escondido"></ion-icon>
            </div>
        </div>

        <div>Escolha a visibilidade</div>

        <div class="modoDeEnvio">
            <div class="contato" data-identifier="visibility">
                <div onclick="trocarModo(this)" class="publico">
                    <ion-icon name="lock-open"></ion-icon>
                    <span class="nome">Público</span>
                </div>
                <ion-icon name="checkmark" class="checkmark"></ion-icon>
            </div>

            <div class="contato" data-identifier="visibility">
                <div onclick="trocarModo(this)" class="reservadamente">
                    <ion-icon name="lock-closed"></ion-icon>
                    <span class="nome">Reservadamente</span>
                </div>
                <ion-icon name="checkmark" class="checkmark escondido"></ion-icon>
            </div>
        </div>
    </div>

    <div class="auxiliar escondido" onclick="sidebar()"></div>

    <div class="conversas"></div>

    <div class="barra-texto">
        <div>
            <textarea placeholder="Escreva aqui..." onkeydown = "if (event.keyCode == 13) {document.getElementById('enviar').click()}" ></textarea>
            <div class="texto-direcionado">Enviando para Maria (reservadamente)</div>
        </div>
        <ion-icon name="paper-plane-outline" onclick="enviarMensagem()" id="enviar"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
